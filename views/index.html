<html>

  <head>
    <meta charset="utf-8">
    <title>Movie App</title>
    <meta name="description" content="A basic OMDB movie app.">

    <link rel="stylesheet" href="css/main.css">
    <!-- It is important to remember that Sinatra and Rails serve static files from ./public. -->
    <script src="javascripts/main.js"></script>
 </head>

  <body>

  <h1> Welcome to the Movie App! </h1>

  <div id='errorContainer'>
    <!-- In case we need to give UI feedback to the user. -->
  </div>

  <button id='getFavorites'>View Favorites</button>

  <div class='searchContainer'>
    <input id='searchInput' placeholder='Search by Movie Name'/>
    <button id='searchButton'>Find Your Movie</button>
  </div>

  <div id='movieContainer'>
    <h3> Enter the name of a movie and hit 'Find Your Movie'.</h3>
    <!-- This is where all of the movie results will be rendered to. -->
  </div>

  <button id='getFavorites'>View Favorites</button>
      
  
  </body>
</html>
